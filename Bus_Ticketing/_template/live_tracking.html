<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bus Tracking</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f7fc;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: linear-gradient(90deg, #1d3557, #457b9d);
            color: white;
        }

        header input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        header button {
            padding: 10px 15px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        header button:hover {
            background-color: #f77f00;
        }

        /* Map Section */
        #map {
            flex: 1;
            width: 100%;
            height: calc(100vh - 140px);
            background: linear-gradient(to bottom, #d9e2ec, #ffffff);
            position: relative;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-location-marker, .bus-icon {
            position: absolute;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-location-marker {
            bottom: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            background-color: #e63946;
            animation: pulse 1.5s infinite;
        }

        .bus-icon {
            bottom: 40%;
            left: 40%;
            width: 22px;
            height: 22px;
            background-color: #1d3557;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background: linear-gradient(90deg, #457b9d, #1d3557);
            color: white;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        nav .icon {
            text-align: center;
            font-size: 14px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav .icon i {
            display: block;
            font-size: 24px;
            margin-bottom: 4px;
        }

        nav .icon:hover {
            color: #f77f00;
            transform: scale(1.1);
        }

        /* Footer Buttons */
        .footer-button {
            padding: 10px;
            border-radius: 50px;
            color: white;
            background-color: #0077b6;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        .footer-button:hover {
            background-color: #f77f00;
        }
    </style>
</head>
<body>
